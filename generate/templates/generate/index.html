<!DOCTYPE html>


    {% load static %}
    <head>
        <link rel = "stylesheet" type="text/css" href ="{% static 'css/style.css' %}">
        <title>Melody Madness</title>
    </head>
    <body>
        <div class = "box">
            <div class = "description"><p style="font-family: 'Circular Std',serif">
                Melody Madness generates <br>your tournament bracket based on<br> your listening preferences on Spotify.
            </div>
            <div class = "click-desc"><p style="font-family: 'Circular Std',serif">
                Click the link below to:
            </div>
            <button id = "button" class="btn default">
                <a href="{% url 'tournament' %}" >
                    <img src="{% static 'images/Generate_Bracket.png'%}">
                </a>
            </button>
        </div>
    </body>
</html>
